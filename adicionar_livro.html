  <main class="main-adicionar-livro">
    <div class="conteudo-add-livro">
      <div class="título-pagina-disponibilidade">
        <h1>Adicionar livro:</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <select name="" id="">
            <option value="" selected disabled>Disponibilidade *</option>
            <option value="">Indisponível</option>
            <option value="">Disponível</option>
          </select>
      </div>
      <div class="coluna-add-livro">
        <label class="titulo-dos-campos">Título *</label>
        <input type="text" placeholder=" Nome do livro" class="campo-tamanho-comum">

        <label class="titulo-dos-campos">Autor *</label>
        <input type="text" placeholder=" Nome do autor" class="campo-tamanho-comum">

        <label class="titulo-dos-campos">Gênero *</label>
        <select name="" id="" class="campo-tamanho-comum">
          <option value="" selected>Literatura e Ficção</option>
          <option value="">Infantil e HQ's</option>
          <option value="">Informática e Tecnologia</option>
          <option value="">Técnicos e Acadêmicos</option>
          <option value="">Saúde e Bem Estar</option>
          <option value="">Autoajuda e Espiritualidade</option>
        </select>

        <label class="titulo-dos-campos">Data da publicação *</label>
        <input type="number" id="year" name="year" min="0000" max="2024" placeholder=" Ano da publicação" class="campo-tamanho-comum">

        <label class="titulo-dos-campos">ISBN - International Standard Book Number *</label>
        <input type="text" placeholder=" 978-65-89xxx-xx-x" class="campo-tamanho-comum">

        <label class="titulo-dos-campos" for="imagem">Capa *</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" class="campo-tamanho-comum">
      </div>
      <div class="coluna-add-livro">
        <label class="titulo-dos-campos">Número de cópias *</label>
        <input type="number" placeholder=" Nome do livro" class="campo-tamanho-comum">

        <label class="titulo-dos-campos">Descrição *</label>
        <textarea type="text" class="campo-descricao" placeholder=" Breve resumo do livro"></textarea>
      </div>

      </form>
    </div>

  </main>

  <footer>
